<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background Color Generator</title>
</head>
<style>
body{
    display: flex;
    flex-direction: column;
    align-items: center;
}

    button {
        padding: 1rem 2rem;
        color: black;
        font-size: 1rem;
        background-color: aliceblue;
        border: 2px solid rgb(0, 0, 0);
        box-shadow: .2rem .2rem .2rem lightblue;
    }

    button:hover {
        cursor: pointer;
    }
</style>

<body>
    <h1 id="heading">Background Color Changing Continuously</h1>
    <div class="button">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
</body>

<script>
   const startButton = document.querySelector(`#start`);
   const stopButton = document.querySelector(`#stop`);


   let randomColor = function(){
    let hexCodeValue = `0123456789abcdef`;
    let hexColorValue = `#`;
    for(let i=0; i<6; i++){
        hexColorValue+= hexCodeValue[Math.floor(Math.random()*16)]
    }
    return hexColorValue;
   };

    let changingBgColor = function(){
        document.body.style.backgroundColor = randomColor();
    };

    let startChangeColor = function(){
        startInterval = setInterval(changingBgColor, 1000);
    };

    let stopChangeColor = function(){
        stopInterval = clearInterval(startInterval);
        startInterval = null;
    };

    startButton.addEventListener('click', startChangeColor);
    stopButton.addEventListener('click', stopChangeColor);

</script>

</html>
